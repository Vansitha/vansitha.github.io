<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vansitha's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>        
    <header>
        <img class="my-logo" src="/icons/lOGO.svg" alt="Logo">
        <nav>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="social-container">
            <img class="linkedin-logo" src="/icons/linkedIn logo.svg" alt="LinkedIn Logo">
            <img class="github-logo" src="/icons/github logo.svg" alt="GitHub Logo">
        </div>
    </header>
    <main>
        <section class="landing-page">
            <div class="landing-grid">
                <div class="landing-text">
                    <p>Hey, I am</p>
                    <h1>Vansitha Ratnayake</h1>
                    <h3>I'm a <span class="auto-type"></span></h1>
                    <div class="my-resume-btn">
                        <button class="main-button">My Resume</button>
                    </div>
                </div>
                <div class="landing-portrait">
                    <img src="/images/my photo@1x.png" alt="Developers Image">
                </div>
                </div>
            </div>
            <div class="next-page-icon">
                <img src="/icons/Mask group.svg" alt="goto next">
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="/js/script.js"></script>
</body>
</html>
